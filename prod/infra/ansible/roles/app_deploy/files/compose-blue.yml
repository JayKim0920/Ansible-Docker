version: "3.9"
services:
  backend-blue:
    image: "${BACKEND_IMAGE}:${IMAGE_TAG}"
    env_file: /opt/rmit/backend/.env
    ports:
      - "${BACKEND_BLUE_PORT:-3001}:3000"
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:${BACKEND_BLUE_PORT:-3001}/api/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  frontend-blue:
    image: "${FRONTEND_IMAGE}:${IMAGE_TAG}"
    volumes:
      - /var/www/frontend-blue:/usr/share/nginx/html
    environment:
      - NGINX_PORT=8080
    restart: always
